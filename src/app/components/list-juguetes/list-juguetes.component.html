<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <span class="h3">Listado de Juguetes</span>
              <input [(ngModel)]="filterItem" name="filterItem" class="form-control mt-4" type="text" placeholder="Buscar por nombre completo" aria-label="Search">
            
            <div class="items" *ngIf="items$ | async as items">
              <div class="table-responsive table-responsive-sm table-responsive-md table-responsive-lg table-responsive-xl table-responsive-xxl" >
            <table class="table mt-5 table-striped" >
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of items | filter: filterItem; let i= index  ">
                    <th>{{item.Id}}</th>
                    <td>{{item.Name}}</td>
                    <td>{{item.Tipo}}</td>
                    <td>{{item.Precio | currency}}</td>
                    <td>
                        <i class="fas fa-edit fa-lg text-info" [routerLink]="['/edit-juguetes',item.Id]"></i>
                        <i (click)="eliminarJuguete(item.Id)"class="fas fa-trash-alt fa-lg text-danger"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            </div>
            <button class="btn btn-dark btn-lg btn-crear mt-4" routerLink="/create-juguetes">Agregar</button>
        </div>
    </div>
</div>
